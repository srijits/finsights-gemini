<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - AFXO Insights Admin</title>
    <script>
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/output.css" rel="stylesheet">
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center justify-center mb-2">
                <span class="text-primary">AFXO Insights</span> Admin
            </h2>

            <div class="alert alert-warning mb-4">
                <div>
                    <p class="font-semibold">Password Change Required</p>
                    <p class="text-sm">For security, please set a new password before continuing.</p>
                </div>
            </div>

            {% if error %}
            <div class="alert alert-error mb-4">
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/admin/change-password">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">New Password</span>
                    </label>
                    <input type="password" name="new_password" placeholder="Enter new password"
                        class="input input-bordered w-full" required minlength="8" />
                    <label class="label">
                        <span class="label-text-alt text-secondary">Minimum 8 characters</span>
                    </label>
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input type="password" name="confirm_password" placeholder="Confirm new password"
                        class="input input-bordered w-full" required minlength="8" />
                </div>

                <button type="submit" class="btn btn-primary w-full">Set New Password</button>
            </form>

            <div class="divider"></div>

            <p class="text-xs text-center text-secondary">
                Logged in as <strong>{{ current_user.username }}</strong>
            </p>
        </div>
    </div>
</body>

</html>
