<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AFXO Insights{% endblock %} - Indian Market News</title>
    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/output.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body class="bg-base-200 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-base-100 border-b border-base-300 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <a href="/" class="text-xl font-bold text-primary tracking-tight">AFXO Insights</a>
                <div class="flex items-center gap-4">
                    <a href="/stocks"
                        class="text-sm font-medium text-base-content hover:text-primary transition-colors hidden md:block">Stocks</a>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0"
                            class="text-sm font-medium text-base-content hover:text-primary transition-colors cursor-pointer">News</label>
                        <ul tabindex="0"
                            class="dropdown-content z-[1] menu p-2 bg-base-100 rounded-lg border border-base-300 w-48 mt-3 shadow-lg">
                            <li><a href="/category/market">Market Updates</a></li>
                            <li><a href="/category/sector">Sector News</a></li>
                            <li><a href="/category/macro">Macro & Economy</a></li>
                            <li><a href="/category/regulation">Regulations</a></li>
                        </ul>
                    </div>
                    <form action="/search" method="GET" class="hidden md:block">
                        <input type="text" name="q" placeholder="Search..."
                            class="input input-bordered input-sm w-40 h-8 text-sm" />
                    </form>
                    <a href="/admin/login"
                        class="text-sm font-medium text-base-content hover:text-primary transition-colors">Admin</a>
                    <!-- Theme Toggle -->
                    <button onclick="toggleTheme()" class="btn btn-ghost btn-sm btn-circle" title="Toggle dark mode">
                        <!-- Sun icon (shown in dark mode) -->
                        <svg id="theme-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                        <!-- Moon icon (shown in light mode) -->
                        <svg id="theme-moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Search -->
    <div class="md:hidden bg-base-100 border-b border-base-300 px-4 py-2">
        <div class="flex gap-2">
            <form action="/search" method="GET" class="flex-1">
                <input type="text" name="q" placeholder="Search news..." class="input input-bordered input-sm w-full" />
            </form>
            <a href="/stocks" class="btn btn-ghost btn-sm">Stocks</a>
        </div>
    </div>

    <!-- Main content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-base-100 border-t border-base-300">
        <div class="container mx-auto px-4">
            <p class="text-xs text-center text-secondary">AFXO Insights - Indian Market News</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
